<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Dynamic css theme</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="page">
        <div class="page__title">
            Dynamic theme example
        </div>

        <div class="h--bottom-margin-xl">
            <div class="h--inline-block h--right-margin-m">
                <div class="h--font-size-s h--bottom-margin-xs">Theme:</div>
                <div class="btn-group btn-group--selector">
                    <button id="btnLight" class="btn btn-default btn--xs active">Light</button>
                    <button id="btnDark" class="btn btn-default btn--xs">Dark</button>
                </div>
            </div>
            <div class="h--inline-block h--right-margin-m">
                <div class="h--font-size-s h--bottom-margin-xs">Body:</div>
                <div class="btn-group btn-group--selector">
                    <button id="btnBodyLarge" class="btn btn-default btn--xs">Large</button>
                    <button id="btnBodyMedium" class="btn btn-default btn--xs active">Medium</button>
                    <button id="btnBodySmall" class="btn btn-default btn--xs">Small</button>
                </div>
            </div>
            <div class="h--inline-block">
                <div class="h--font-size-s h--bottom-margin-xs">Font:</div>
                <div class="btn-group btn-group--selector">
                    <button id="btnFontLarge" class="btn btn-default btn--xs">Large</button>
                    <button id="btnFontMedium" class="btn btn-default btn--xs active">Medium</button>
                    <button id="btnFontSmall" class="btn btn-default btn--xs">Small</button>
                </div>
            </div>
        </div>

        <div class="grid grid--3">
            <div class="list">
                <div class="list__title">List example</div>
                <div class="list__header">
                    <div class="counter counter--right">
                        <span class="counter__text">Items: </span>
                        <span class="counter__number">5</span>
                    </div>
                </div>
                <ul class="list__body">
                    <li class="list__body__item">Item 1</li>
                    <li class="list__body__item">Item 2</li>
                    <li class="list__body__item">Item 3</li>
                    <li class="list__body__item">Item 4</li>
                </ul>
                <div class="list__footer">
                    <div class="counter"><span class="counter__text">Selected: </span>
                        <span class="counter__number">0</span>
                    </div>
                    <button type="button" class="btn btn--xs btn--default">
                        Select all
                    </button>
                    <button type="button" class="btn btn--xs btn--default">
                        Deselect all
                    </button>
                    <button type="button" class="btn btn--xs btn--filled btn--disabled"><i
                            class="fa fa-angle-double-right margin-right"></i>Select
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
